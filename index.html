<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self-Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="page-header" id="page-header">
      <h1 class="title">✨ Self-Care Center ✨</h1>
    </header>
    <section class="home-view">
      <p class="message-type" id="message-type">Which type of message?</p>
      <section class="input" id="input">
        <form class="selection"/>
          <div>
            <input type="radio" id="affirmation" name="selection" value="affirmation"/>
            <label for="affirmation">affirmation</label>
          </div>
          <div>
            <input type="radio" id="mantra" name="selection" value="mantra"/>
              <label for="mantra">mantra</label>
          </div>
        </form>
        <button id="get-message">Recieve Message</button>
      </section>
      <section class="message-display" id="message-display">
        <img id="meditate-img" src="./assets/meditate.svg" alt="picture of person meditating"/>
        <p class="random-message hidden" id="random-message">Choose message type above to receive message!</p>
      </section>
    </section>
    <section class="all-messages-view hidden">
      <section class="all-affirmations">
        <h2>Affirmations</h2>
        <ul id="affirmation-list"></ul>
      </section>
      <section class="all-mantras">
        <h2>Mantras</h2>
        <ul id="mantra-list"></ul>
      </section>
    </section>
      <button id="view-all-messages">View All Messages</button>
      <select class="hidden" id="update-message-options">
        <option value="default">Update Messages</option>
        <option value="add-affirmation">Add Affirmation</option>
        <option value="delete-affirmation">Delete Affirmation</option>
        <option value="add-mantra">Add Mantra</option>
        <option value="delete-mantra">Delete Mantra</option>
      </select>
      <button class="back-to-home hidden" id="back-to-home">Back to Home Page</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
